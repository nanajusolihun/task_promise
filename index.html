<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEWS</title>

    <!-- Bootstraps CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- =========== Navbar ========= -->
    <nav class="navbar navbar-expand-lg bg-secondary-subtle sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#"> <span class="text-info">News</span> Updates </a>
      </div>
    </nav>

    <!-- ========== Main Search ========== -->
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <h1><span class="text-info">News</span> Updates</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form class="submit" >
            <div class="input-group mb-3" style="width: 100%;">
              <input type="text" class="form-control input-keyword" placeholder="Search News..." />
              <button class="btn btn-primary search-button" type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row news-container"></div>
    </div>

    <!-- Bootstraps JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Local JS -->
    <script src="script.js"></script>
  </body>
</html>
